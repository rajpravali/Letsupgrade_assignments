<body>
	<h1>Ask the user if he is 21+ and log the value "can Drink ","cant drink</h1>
	<script>
		var Age = prompt("enter your age:");
		if (Age >= 21) {
			console.log("You can drink");
		}
		else {
			console.log("You cannot drink");
		}
	</script>
