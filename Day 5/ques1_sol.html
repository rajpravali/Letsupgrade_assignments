<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ques1_sol</title>
</head>

<body>
	<h1>High order functions</h1>
	<script>
		let num = prompt("enter a positive number: ");
		let arr = [];
		for (let i = 1; i <= num; i++) {
			arr.push(i);
		}
		console.log(arr);
		let odd = arr.filter(el => el % 2 != 0);
		console.log(odd);
		let cubes = odd.filter(el => el % 2 != 0).map(el => el ** 3);
		console.log(cubes);
	</script>
</body>
</html>
