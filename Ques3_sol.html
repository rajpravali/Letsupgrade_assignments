<body>
	<script type="text/javascript">
		var date = new Date()
		var day = date.getDate()
		var month = date.getMonth() + 1;
		var year = date.getFullYear();
		(day < 10) ? day = '0' + day : month = '0' + month;
		document.write(month + "-" + day + "-" + year)
		document.write("<br>");
		document.write(month + "/" + day + "/" + year)
		document.write("<br>");
		document.write(day + "-" + month + "-" + year)
		document.write("<br>");
		document.write(day + "/" + month + "/" + year)
	</script>
</body>

</html>
