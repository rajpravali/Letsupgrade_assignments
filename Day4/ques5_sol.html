
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ques5_sol</title>
</head>

<body>
	<h1>Sales Department</h1>
	<script>
		var sales = prompt1001("sales:");
		if (sales >= 0 && sales <= 5000) {
			res = sales * 0.02;
			console.log(`Your 2% reward is ${res}`);
		}
		else if (sales >= 5001 && sales <= 10000) {
			res = sales * 0.05;
			console.log(`Your 5% reward is  ${res}`);
		}
		else if (sales >= 10001 && sales <= 20000) {
			res = sales * 0.07;
			console.log(`Your 7% reward is  ${res}`);
		}
		else if (sales > 20000) {
			res = sales * 0.1;
			console.log(`Your 10% reward is  ${res}`);
		}
		else {
			console.log("You entered wrong value!!!");
		}

	</script>
</body>


</html>
