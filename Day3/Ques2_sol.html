<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ques2-sol</title>


</head>

<body>
	<h1>Os name and version</h1>
	<script>
		let osNamever = prompt("Enter os name and version :")
		let num = osNamever.match(/\d+/)
		let osname = osNamever.match(/\S+/);
		console.log(`The OS Name is ${osname} and version is ${num}`);


	</script>
</body>

</html>
