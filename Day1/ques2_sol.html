<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ques2-sol</title>
	<script>
		//var, let ,const
		var a = 10;
		console.log(a)
		let b = 20;
		console.log(b)
		const PI = 3.14;
		console.log(PI)

		/*
		var--->the scope of variable defined with the keyword "var" is limited to the "function" within which it is defined.If it is defined outside of sunction, the scope of the varibale is global.
		let--->the scope of a varibale defined with keyword "let" is limited to the "block" defined by curly braces{}
		const--->the scope of a varaible defined with keyword "const" is limited to the "block" defined by curly braces{}.const cannot be reassigned to a new value.*/

	</script>
</head>

<body>
	<h1>Difference between var,let and const</h1>
</body>
